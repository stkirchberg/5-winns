<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Profil</title>
    <link rel="stylesheet" href="styles/profile-desktop.css">
</head>
<body>
    <div class="container">
        <main class="profile-card">
            <div class="avatar-placeholder"></div>
            <h1 id="username">Lade...</h1>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">Erfolge</span>
                    <span class="value"><b id="wins">0</b> WINS</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary" onclick="window.location.href='leaderboard.html'">
                    Leaderboard
                </button>
                <button class="btn-secondary" onclick="logout()">
                    Abmelden
                </button>
            </div>
        </main>
    </div>

    <script>
        async function loadProfile() {
            try {
                const res = await fetch('/api/me');
                if (!res.ok) throw new Error();
                const user = await res.json();
                
                document.getElementById('username').innerText = user.username;
                // Wir nutzen user.elo aus der DB f√ºr die Anzeige der "WINS"
                document.getElementById('wins').innerText = user.elo || 0; 
            } catch (err) {
                window.location.href = '/index.html';
            }
        }

        async function logout() {
            // Optional: Hier noch einen fetch zu /api/logout einbauen
            window.location.href = '/index.html';
        }

        loadProfile();
    </script>
</body>
</html>

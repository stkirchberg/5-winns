<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 WINNS</title>
    <link rel="stylesheet" href="styles/profile-desktop.css">
    <style>
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; border-radius: 20px; width: 400px; text-align: left; }
        .avatar-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        textarea { width: 100%; height: 80px; margin-top: 10px; }
        input[type="file"] { margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <main class="profile-card">
            <img id="display-pic" src="https://via.placeholder.com/100" class="avatar-img">
            <h1 id="username">Loading...</h1>
            <p id="bio-display" style="color: var(--text-sub);"></p>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">Successes</span>
                    <span class="value"><b id="wins">0</b> Points</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary" onclick="document.getElementById('settingsModal').style.display='block'">Settings</button>
                <button class="btn-primary" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
                <button class="btn-secondary" onclick="location.href='/'">Logout</button>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label>Profile Picture:</label>
            <input type="file" id="fileInput" accept="image/*">
            
            <br><label>Bio (max 500):</label>
            <textarea id="bio-input" maxlength="500"></textarea>
            
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
                <button class="btn-secondary" onclick="document.getElementById('settingsModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const res = await fetch('/api/me');
            if (!res.ok) return window.location.href = '/';
            const user = await res.json();
            document.getElementById('username').innerText = user.username;
            document.getElementById('wins').innerText = user.elo;
            document.getElementById('bio-display').innerText = user.bio || "No bio set.";
            document.getElementById('bio-input').value = user.bio || "";
            if (user.profile_pic) document.getElementById('display-pic').src = user.profile_pic;
        }

        async function saveProfile() {
            const formData = new FormData();
            const fileField = document.getElementById('fileInput');
            const bioField = document.getElementById('bio-input');
    
            formData.append('bio', bioField.value);
            if (fileField.files[0]) {
                formData.append('avatar', fileField.files[0]);
            }

            const res = await fetch('/api/update-profile', {
                method: 'POST',
                body: formData
            });

            if (res.ok) {
                location.reload();
            } else {
                alert("Upload failed.");
            }
        }
        loadProfile();
    </script>
</body>
</html>

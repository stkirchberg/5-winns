<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 WINNS | Profile</title>
    <link rel="stylesheet" href="styles/profile-desktop.css">
</head>
<body class="dark-theme">
    <div class="navbar">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>5 WINNS</span>
        </div>
        <nav>
            <a href="game.html">Play</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="/" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="display-pic" src="https://via.placeholder.com/150" alt="Avatar">
                    <div class="level-badge" id="elo-badge">100</div>
                </div>
                <h2 id="username">Loading...</h2>
                <p id="bio-display" class="bio-text">No bio available.</p>
            </div>

            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Rating</span>
                    <span class="stat-value" id="elo-display">100</span>
                </div>
                <div class="stat-row">
                    <div class="stat-box mini">
                        <span class="stat-label">Games</span>
                        <span class="stat-value" id="games-played">0</span>
                    </div>
                    <div class="stat-box mini highlight">
                        <span class="stat-label">Wins</span>
                        <span class="stat-value" id="wins-count">0</span>
                    </div>
                </div>
            </div>

            <button class="btn-edit" onclick="document.getElementById('settingsModal').style.display='flex'">
                Edit Profile
            </button>
        </aside>

        <main class="content-area">
            <div class="card">
                <div class="card-header">
                    <span class="tag">Recent Activity</span>
                </div>
                <h3>Welcome back!</h3>
                <p>Your performance has been consistent. Check the leaderboard to see your global rank.</p>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <div class="input-group">
                <label>Profile Picture</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="input-group">
                <label>Bio (max 500 characters)</label>
                <textarea id="bio-input" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
                <button class="btn-secondary" onclick="document.getElementById('settingsModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const res = await fetch('/api/me');
            if (!res.ok) return window.location.href = '/';
            const user = await res.json();
            
            document.getElementById('username').innerText = user.username;
            document.getElementById('elo-display').innerText = user.elo;
            document.getElementById('elo-badge').innerText = user.elo;
            document.getElementById('games-played').innerText = user.games_played || 0;
            document.getElementById('wins-count').innerText = user.wins || 0;
            document.getElementById('bio-display').innerText = user.bio || "No bio set.";
            document.getElementById('bio-input').value = user.bio || "";
            if (user.profile_pic) document.getElementById('display-pic').src = user.profile_pic;
        }

        async function saveProfile() {
            const formData = new FormData();
            formData.append('bio', document.getElementById('bio-input').value);
            const file = document.getElementById('fileInput').files[0];
            if (file) formData.append('avatar', file);

            const res = await fetch('/api/update-profile', { method: 'POST', body: formData });
            if (res.ok) location.reload();
            else alert("Update failed.");
        }
        loadProfile();
    </script>
</body>
</html>

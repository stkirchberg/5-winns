<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #222; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; background: #333; color: white; border: 1px solid #444; }
        button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; background: #1e8359; border: none; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="auth" class="box">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="login()">Login</button>
            <p onclick="toggle()">No account? Register</p>
        </div>
        <div id="reg-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="r-user" placeholder="Username">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Password">
            <button onclick="register()">Create</button>
            <p onclick="toggle()">Back to Login</p>
        </div>
    </div>

    <script>
        function toggle() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        async function register() {
            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('r-user').value,
                    email: document.getElementById('r-email').value,
                    password: document.getElementById('r-pass').value
                })
            });
            if (res.ok) alert("User created");
        }

        async function login() {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('l-email').value,
                    password: document.getElementById('l-pass').value
                })
            });
            if (res.ok) {
                const data = await res.json();
                alert("Logged in as " + data.user.username);
            }
        }
    </script>
</body>
</html>

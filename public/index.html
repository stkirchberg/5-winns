<!DOCTYPE html>
<html>
<head>
    <title>Auth</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; }
        .card { background: #222; padding: 20px; width: 300px; margin: 50px auto; border-radius: 8px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #333; color: #fff; border: none; }
        button { width: 95%; padding: 10px; background: #1e8359; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">Login</h2>
        <input id="user" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">
        <button onclick="auth()">Submit</button>
        <p onclick="mode = !mode; document.getElementById('title').innerText = mode ? 'Login' : 'Register'" style="cursor:pointer; font-size:12px">Toggle Mode</p>
    </div>
    <script>
        let mode = true; 
        async function auth() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const route = mode ? '/api/login' : '/api/register';
            const res = await fetch(route, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if (res.ok && data.success) {
                if (mode) window.location.href = '/profile.html';
                else alert('Registered');
            } else alert('Error');
        }
    </script>
</body>
</html>
